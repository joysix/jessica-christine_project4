<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Fugaz+One|Montserrat:300,400,400i,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="public/styles/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="mainStartPage">
      <header>  
        <i class="fas fa-utensils"></i>
        <h1>Easy Date Oven</h1>
        <i class="fas fa-video"></i>
      </header>
        
      <button type="submit">Start</button>
    </div>
    
    <div class="formPage animate fadeinup">
      <div class="formHeader">
        <h2>Easy Date Oven</h2><div></div>
        <h4 class="instructions">Choose your cuisine type and entertainment to start!</h4>
      </div>
      <form>
        <input type="submit" value="Let's get this date started!" name="submit">
      </form>
    </div>

    <div class="resultsPage animate fadeinright">
      <h2>Easy Date Oven</h2>

      <button class="newForm" onClick="window.location.reload()">
        New cuisine, new genre please!
      </button>
    </div>

    <div class="trailerPage"><button class="closeTrailer">x</button></div>
      
  </div>
  
  <!-- DO NOT DELETE! -->
  <!-- loading in jQuery and external js -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="public/scripts/main.js"></script>

</body>
</html>
